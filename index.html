<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="weatherDisplay">
      <div id="searchBar">
        <input
          type="text"
          id="countryInput"
          placeholder="Country"
          class="inputBox"
        />
        <input
          type="text"
          id="stateInput"
          placeholder="State"
          class="inputBox"
        />
        <input type="text" id="cityInput" placeholder="City" class="inputBox" />
        <button id="submitButton">Submit</button>
      </div>
      <div id="weatherInformation">
        <h2 id="cityDisplay">Portsmouth</h2>
        <div id="temp">80'F</div>
        <img src="" alt="" id="icon" />
        <div id="description">Cloudy</div>
        <div id="humidity">Humidity: 60%</div>
        <div id="wind">Wind speed: 10 mph</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
