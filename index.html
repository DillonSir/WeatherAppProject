<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="weatherDisplay">
      <div id="weatherContent">
        <div id="searchBar">
          <input
            type="text"
            id="countryInput"
            placeholder="Country"
            class="inputBox"
          />
          <input
            type="text"
            id="stateInput"
            placeholder="State"
            class="inputBox"
          />
          <input
            type="text"
            id="cityInput"
            placeholder="City"
            class="inputBox"
          />
          <button id="submitButton">Submit</button>
        </div>
        <div id="weatherInformation">
          <h2 id="cityDisplay"></h2>
          <div id="temp"></div>
          <img id="icon" />
          <div id="description"></div>
          <div id="humidity"></div>
          <div id="wind"></div>
        </div>
      </div>
      <div id="pinButtonContainer">
        <button id="pinButton">
          <img
            id="pinPicture"
            src="442-4422398_push-pin-outline-thumb-tack-icon-png-transparent-fotor-bg-remover-20230608161821.png"
            alt="Image"
          />
        </button>
      </div>
    </div>
    <div id="savedHeaderBar">
      <h2 id="savedBarHeader">Your Pinned Locations</h2>
    </div>
    <div id="selectedAreas"></div>
    <script src="app.js"></script>
  </body>
</html>
